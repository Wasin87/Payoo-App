<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo Project</title>
  <!-- daisyUi -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f4f5f7] h-screen flex flex-col items-center justify-center">

  <div class="h-[130px] w-[300px] bg-[url('assets/bg.png')] bg-cover flex justify-center items-center">
    <img src="assets/Group.png" alt="logo">
  </div>

  <form class="border rounded-lg h-[280px] w-[360px] bg-white flex flex-col items-center justify-center p-6 shadow-md mt-5">
    <div class="w-full">
      <label for="mobile-number" class="font-bold">Mobile Number</label><br>
      <input type="text" placeholder="Enter your number" id="mobile-number"
             class="input bg-[#f4f5f7] w-full rounded-full mt-3 px-4 py-2" />
    </div>

    <div class="mt-5 w-full">
      <label for="pin-number" class="font-bold">4 Digit Pin</label><br>
      <input type="password" placeholder="Enter 4 Digit Pin" id="pin-number"
             class="input bg-[#f4f5f7] w-full rounded-full mt-3 px-4 py-2" />
    </div>

    <button type="submit" class="btn bg-[#0874F2] text-white w-full rounded-full mt-5 hover:bg-blue-900 hover:text-white transition duration-500" id="loginButton">
      Login
    </button>
  </form>

  <script src="script.js"></script>
</body>
</html>
